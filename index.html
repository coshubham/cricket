<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Join Button</title>
    <style>
        body {
            background-color: #ffffff;
            margin: 0;
            padding: 0;
        }
        
        .container {
            width: 100%;
            max-width: 100%; 
            display: flex; /* Added this to make justify-content work */
            justify-content: center;
        }
        
        .image-section {
            width: 100%;
            text-align: center;
        }
        
        .whatsapp-button {
            display: inline-block; /* Ensures proper sizing of the button */
            width: 100%; /* Or a fixed width if you prefer */
            max-width: 100%; /* Ensures it doesn't overflow its container */
        }
        
        .whatsapp-button img {
            width: 100%; /* Makes width responsive */
            height: auto; /* Makes height adjust proportionally */
            max-width: 100%;
            display: block; /* Removes extra space below image */
        }
        
        .whatsapp-button:hover {
            opacity: 0.9;
        }
    </style>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="image-section">
            <a href="https://wa.me/918595839790?text=I%20WANT%20ID" class="whatsapp-button">
                <img src="images/asset_1.webp" alt="Join on WhatsApp" loading="lazy">
            </a>
        </div>
    </div>
</body>
</html>
